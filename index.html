<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do - list </title>
</head>
<body>
    <div class="Tarefas">
    
    </div>

    <div class="adicionar_tarega">
        <form>
            <label for="titulo-tarefa">Título da tarefa: </label>
            <input type="tel" name="titulo-tarefa" id="titulo-tarefa">

            <label for="data-tarefa">Data da tarefa</label>
            <input type="date" name="data-tarefa" id="data-tarefa">

            <label for="Urgencia-tarefa">Urgência da tarefa:</label>
            <select id="urgencia-tarefa" required>
                <option value="baixa">Baixa</option>
                <option value="normal">Normal</option>
                <option value="urgente">Urgente</option>
            </select>

            <button type="submit" onclick="adicionarTarefa()">Adicionar Tarefa</button>
    </div>
</body>
<script src="script.js"></script>
</html>
